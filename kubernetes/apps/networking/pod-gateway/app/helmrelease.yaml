---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0
    DNS: 172.16.1.1
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: openvpn
        image:
          repository: docker.io/qmcgaw/gluetun
          tag: v3.32.0
        env:
          - name: VPN_AUTH
            value: ';'
          - name: configFile
            value: |-

        envFrom:
          - secretRef:
              name: pia-auth
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]

        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51830
                  protocol: UDP
            - to:
                - namespaceSelector: {}
    publicPorts:
      - IP: 10
        hostname: qbittorrent-0
        ports:
          - port: 56202
            type: udp
          - port: 56202
            type: tcp
    routed_namespaces: ["downloads"]
    settings:
      DNS_LOCAL_CIDRS: local
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/15"
      VPN_BLOCK_OTHER_TRAFFIC: false
      VPN_INTERFACE: tun0
      VPN_LOCAL_CIDRS: "10.42.0.0/15 192.168.1.0/24"
      VPN_TRAFFIC_PORT: 501
      VXLAN_IP_NETWORK: "172.16.0"
    webhook:
      gatewayDefault: false
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.7.0