---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-csi-media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: nfs-server.networking.svc.cluster.local/#media
    volumeAttributes:
      server: nfs-server.networking.svc.cluster.local
      share: /media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  volumeName: nfs-csi-media
  resources:
    requests:
      storage: 1Mi # Size does not matter

