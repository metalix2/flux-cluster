---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: nfs-server
      namespace: networking
    - name: intel-device-plugin-gpu
      namespace: kube-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.32.7.7621-871adbd44@sha256:f9f77dc5e17cab9fae5ece663a64d026e3c75142b3b60bb4a52bf061957412be
            env:
              TZ: Europe/London
              PLEX_CLAIM: claim-_UBy3SvJJg2x7iFHhpkk
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "{{ bootstrap_internal_ingress_addr }}"
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: "plex"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      transcode:
        type: emptyDir
      media:
        existingClaim: media
        globalMounts:
          - readOnly: true
